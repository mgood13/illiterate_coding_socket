<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(window).on('load', function() {
            $('#myModal').modal('show');
        });
</script>
</head>
<body>

<div class="modal" id = 'myModal' tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Welcome to the chat app</h5>
      </div>
      <div class="modal-body">
          <div class = 'container-fluid'>
            <div class = 'row'>
                <div class = 'col-md-6'>Enter your username:</div>
                <div class = 'col-md-6'><input type = 'text' id = 'myname' data-chat = '0'></div>
            </div>
                <div class = 'row'>
                    <div class = 'col-md-6'>Enter your chatroom:</div>
                    <div class = 'col-md-6'><input type = 'text' id = 'initial_chat' value = '0'></div>
                </div>

          </div>
      </div>
      <div class="modal-footer">
        <button type = "button" id = 'inputname' data-dismiss = "modal">Submit</button>
      </div>
    </div>
  </div>
</div>
<div class = 'row'>
    <div class = 'col-md-6'>
        <div id = 'skeleton'></div>
    </div>
    <div class = 'col-md-6'>
        <div>
            <h3>Current Members</h3>
            <br>
            <ul id = 'peeps'></ul>
        </div>
    </div>

</div>




<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script type="text/javascript" src="static/js/mysocket.js"></script>

</body>
</html>
