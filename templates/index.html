<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Welcome to the chat app</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class = 'container-fluid'>
            <div class = 'row'>
                <div class = 'col-md-6'>Enter your username:</div>
                <div class = 'col-md-6'><input type = 'text' id = 'myname' data-chat = '0'></div>
            </div>
                <div class = 'row'>
                    <div class = 'col-md-6'>Enter your chatroom:</div>
                    <div class = 'col-md-6'><input type = 'text' id = 'initial_chat' value = '0'></div>
                </div>

          </div>
      </div>
      <div class="modal-footer">
        <button type = "button" id = 'inputname' data-dismiss = "modal">Submit</button>
      </div>
    </div>
  </div>
</div>


<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
<script type="text/javascript" src="static/js/mysocket.js"></script>

</body>
</html>
